<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/global/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="red-zone js-red-zone">
        <div class="red-zone-container">
          <div class="img-wrapper">
            <img class="js-next-button" src="./assets/images/arrow-next.svg" alt="arrow" />
          </div>
          <div class="content-wrapper">
            <div class="title">
              <h2>RED ZONE</h2>
            </div>
            <div class="failed-todo">
              <span>Failed To-Do List</span>
              <ul class="js-failed-todo-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="green-zone js-green-zone">
        <div class="green-zone-container">
          <div class="img-wrapper">
            <img class="js-prev-button" src="./assets/images/arrow-prev.svg" alt="arrow" />
          </div>
          <div class="content-wrapper">
            <div class="title">
              <h2>GREEN ZONE</h2>
            </div>
            <div class="completed-todo">
              <span>Completed To-Do List</span>
              <ul class="js-completed-todo-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <header>
        <div class="logo-and-theme-wrapper">
          <div class="logo-wrapper">
            <h1>TODO</h1>
          </div>
          <div class="theme-button-wrapper">
            <button class="js-theme-button">
              <img src="./assets/images/icon-moon.svg" alt="Moon" />
            </button>
          </div>
        </div>
        <div class="add-todo-form">
          <form class="js-add-todo">
            <div class="img-wrapper">
              <span></span>
            </div>
            <input
              class="js-add-todo-input"
              type="text"
              placeholder="Create a new todo..."/>

            <input type="date" class="js-add-date-input">

            <button type="submit">Add To-Do</button>
          </form>
        </div>
      </header>
      <main>
        <div class="todo-list-wrapper">
          <ul class="js-todo-list">
          </ul>
          <div class="todo-actions">
            <div class="items-quantity js-item-quantity">
              
            </div>
            <div class="actions">
              <div class="filter">
                <span class="js-all-todos">All</span>
                <span class="js-active-todos">Active</span>
                <span class="js-completed-button">Completed</span>
              </div>
              <div class="clear js-clear-button">
                <p>Clear Completed</p>
              </div>
            </div>
          </div>
        </div>
        <div class="main-text">
          <p>Drag and drop to reorder list</p>
        </div>
      </main>
    </div>


    <script type="module" src="./js/app.js"></script>
  </body>
</html>
