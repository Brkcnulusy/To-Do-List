<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/global/styles.css">
</head>
<body>

  <div class="container">
    <header>
      <div class="logo-and-theme-wrapper">
        <div class="logo-wrapper">
          <h1>TODO</h1>
        </div>
        <div class="theme-button-wrapper">
          <button class="js-theme-button">
            <img src="./assets/images/icon-moon.svg" alt="Moon">
          </button>
        </div>
      </div>
      <div class="add-todo-form">
        <form class="js-add-todo">
          <div class="img-wrapper">
            <span></span>
          </div>
          <input class="add-todo-input" type="text" placeholder="Create a new todo...">
        </form>
      </div>
    </header>
    <main>
      <div class="todo-list-wrapper">
        All
        Active 
        Completed
      
        Clear Completed
      </div>
      <div class="main-text">
        <p>Drag and drop to reorder list</p>
      </div>
    </main>
  </div>  
</body>
</html>
